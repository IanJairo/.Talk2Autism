<ion-header>
    <ion-toolbar [color]="colorStatus?'toolbar-color':'medium'">
        <ion-buttons (click)="sair()" slot="end">
            <ion-button>
                <ion-icon slot="icon-only" name="log-out"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Mensagens</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="secondary" (click)="novaMensagem()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ion-segment color="secondary" value="recebidos" (ionChange)="segmentChanged($event)">
        <ion-segment-button value="recebidos">
            <ion-label>Recebidos</ion-label>
        </ion-segment-button>
        <ion-segment-button value="enviados">
            <ion-label>Enviados</ion-label>
        </ion-segment-button>
    </ion-segment>

    <!--
      Setor das mensagens
  -->

    <div class="mensagensApresentadas" style=" width: 100%">
        <ion-list *ngIf="mensagensApresentadas == 'recebidos'">
            <ion-item *ngFor="let mensagem of mensagensRecebidas">
                <!--
                    Ideia: PÃ´r a foto do perfil em um img redondinho
                -->
                <ion-label>
                    <h3>{{mensagem.remetente}}: </h3>
                    <h4>{{mensagem.assunto}}</h4>
                    <p>{{mensagem.mensagem}}</p>
                </ion-label>
            </ion-item>
        </ion-list>

        <ion-list *ngIf="mensagensApresentadas == 'enviados'">
                <ion-item *ngFor="let mensagem of mensagensEnviadas">
                    <!--
                        Ideia: PÃ´r a foto do perfil em um img redondinho
                    -->
                    <ion-label>
                        <h3>Eu: </h3>
                        <h4>{{mensagem.assunto}}</h4>
                        <p>{{mensagem.mensagem}}</p>
                    </ion-label>
                </ion-item>
            </ion-list>
    </div>


</ion-content>
